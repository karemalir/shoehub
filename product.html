<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product[1] }} - ShoesHub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>متجر ShoesHub للأحذية</h1>
        <nav>
            <a href="{{ url_for('index') }}">المنتجات</a>
            <a href="{{ url_for('cart') }}">السلة</a>
        </nav>
    </header>

    <main class="container">
        <a href="{{ url_for('index') }}" class="back-link">← العودة للمنتجات</a>
        
        <div class="product-detail">
            <img src="{{ url_for('static', filename='images/' + product[4]) }}" alt="{{ product[1] }}" class="product-image">
            
            <div class="product-info">
                <h2>{{ product[1] }}</h2>
                <p class="price">{{ product[2] }} ر.س</p>
                <p class="description">{{ product[3] }}</p>
                
                <div class="actions">
                    <button class="btn primary add-to-cart" data-id="{{ product[0] }}">أضف للسلة</button>
                    <a href="{{ url_for('cart') }}" class="btn">عرض السلة</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2023 ShoesHub - جميع الحقوق محفوظة</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
